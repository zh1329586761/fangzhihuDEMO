<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogin" >
      <ion-card>
        <ion-card-header text-center>
          登陆知乎，体验更多功能
        </ion-card-header>
        <ion-card-content text-center>
          <button ion-button outline small (click)="showModal()" >登陆/注册</button>
        </ion-card-content>
      </ion-card>
  </div>

  <div *ngIf="logined" >
    <ion-list class="marginTop" [navPush]="UserPage">
      <button ion-item >
        <ion-avatar item-left>
          <!-- <img src="../../assets/imgs//pc20.jpg"> -->
          <img src="{{headface}}" alt="">
        </ion-avatar>
        <!-- <h2>徐凤年</h2> -->
        <h2>{{UserNickName}}</h2>
        <p>查看个人主页或编辑简介 </p>
      </button>
    </ion-list>
      
  </div>
</ion-content>
