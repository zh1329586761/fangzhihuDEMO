<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogin" >
      <ion-card>
        <ion-card-header text-center>
          登陆知乎，体验更多功能
        </ion-card-header>
        <ion-card-content text-center>
          <button ion-button outline small (click)="showModal()" >登陆/注册</button>
        </ion-card-content>
      </ion-card>
  </div>

  <div *ngIf="logined" >
    <ion-card>
      <ion-card-header text-center>
          已登录
      </ion-card-header>
      <ion-card-content text-center>
        登录成功咯
      </ion-card-content>
    </ion-card>
      
  </div>
</ion-content>
